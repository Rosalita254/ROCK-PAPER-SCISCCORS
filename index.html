<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>ROCK, PAPER ,SCISSORS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="scoreboard-round">
        <h2>Round</h2>
        <p class="round">-</p>
      </div>
      <div class="scoreboard-container">
        <div class="scoreboard-section scoreboard-player">
          <h2>Player</h2>
          <p class="player-score">0</p>
        </div>
        <div class="scoreboard-section scoreboard-tie">
          <h2>Tie</h2>
          <p class="tie-total">0</p>
        </div>
        <div class="scoreboard-section scoreboard-comp">
          <h2>Computer</h2>
          <p class="comp-score">0</p>
        </div>
      </div>
      <div class="selection-container">
        <div class="selection">
          <p class="player-selection"></p>
        </div>
        <div class="selection">
          <p class="comp-selection"></p>
        </div>
      </div>
    </div>
    <div class="rps-container">
      <div class="message-container">
        <h1 class="message">Choose your weapon:</h1>
      </div>
      <div class="choices-container">
          <div class="choice icon-rock">
            <img data-choice="rock" src="rock.jpg" width="150px" height="150" alt="">
            <p>Rock</p>
          </div>
          <div class="choice icon-paper">
            <img data-choice="paper" src="paper.jpg" width="100px" height="150px" alt="">
            <p>Paper</p>
          </div>
          <div class="choice icon-scissors">
            <img data-choice="scissors" src="scissors.jpg" width="175px" height="150px" alt="">
            <p>Scissors</p>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
